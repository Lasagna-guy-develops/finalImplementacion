<!DOCTYPE html>
<html>
<style>
html,body {
  height:100%;
  width:100%;
  margin:0;
}
body {
  display:flex;
}
form {
  margin:auto;/* nice thing of auto margin if display:flex; it center both horizontal and vertical :) */
}
div{
  	display: block;
    margin-bottom: auto;
    margin-top: auto;
  	margin-left: auto;
	margin-right: auto;
}
input:invalid {
  border: 2px dashed red;
}
input:valid {
  border: 1px solid black;
}
input:invalid:required {
  border: 1px solid greenyellow;
}
</style>

<body>
<div>
{% block content %}
        <label>Area: {{ area }}</label><br><br>
        <label>Perimetro: {{ perimetro }}</label><br><br>

        {% if type=="circulo" %}
            <form action="{{ url_for('circuloBP.showc') }}">
                <input type="submit" value="Circulo">
            </form>
        {% elif type==triangulo %}
            <form action="{{ url_for('trianguloBP.showt') }}">
                <input type="submit" value="Triangulo">
            </form>
        {% else %}
            <form action="{{ url_for('rectanguloBP.showr') }}">
                <input type="submit" value="Rectangulo">
            </form>
        {% endif %}
        <br>
        <form action="{{ url_for('menu') }}">
            <input type="submit" value="MenÃº">
        </form>

{% endblock %}
</div>
</body>
</html>
