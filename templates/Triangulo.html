<!DOCTYPE html>
<html>

<style>
html,body {
  height:100%;
  width:100%;
  margin:0;
}
body {
  display:flex;
}
form {
  margin:auto;/* nice thing of auto margin if display:flex; it center both horizontal and vertical :) */
}
input:invalid {
  border: 2px dashed red;
}
input:valid {
  border: 1px solid black;
}
input:invalid:required {
  border: 1px solid greenyellow;
}
</style>

<body>
    <form action="" method="POST">
        <label for="fname">Ingresar lados triangulo:</label><br><br>
        <input type="number" min="0" step="any" id="l1" name="l1"><br><br>
        <input type="number" min="0" step="any" id="l2" name="l2"><br><br>
        <input type="number" min="0" step="any" id="l3" name="l3"><br><br>
        <input type="submit" value="Ejecutar">
    </form>
</body>
</html>
